<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello Data Connector</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #58a6ff;
      margin-bottom: 5px;
    }

    p {
      color: #adbac7;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #2ea043;
      transform: scale(1.05);
    }

    .btn:disabled {
      background-color: #30363d;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      color: #adbac7;
      font-size: 1rem;
      margin: 15px 0;
      display: none;
    }

    input {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      margin-top: 20px;
      background-color: #161b22;
      color: #e6edf3;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #161b22;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #30363d;
    }

    th {
      background-color: #21262d;
      color: #58a6ff;
    }

    tr:hover {
      background-color: #1c2128;
    }

    footer {
      margin-top: 40px;
      color: #768390;
      font-size: 0.85rem;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
